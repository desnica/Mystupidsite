<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <style>
            body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .post-form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .post-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4285f4;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .post-form button:hover {
            background-color: #357ae8;
        }
        #reg {
            background-color: #4285f4;
            color: white;
            padding: 7px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin: 6px;

        }
        #reg:hover {
            background-color: #357ae8;
        }

        #alr1 {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; 
        }
        </style>
        
    </head>
    {% if messages %}
    <div class="container">
       <div class="row">
       <div class="col-md-8 offset-md-2">
             {% for message in messages %}
             {% if message.tags == 'error' %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alr1">
             {% else %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alr2">
             {% endif %}
             {{ message }}
             </div>
             {% endfor %}
       </div>
       </div>
    </div>
    {% endif %}
    <body>
        <form action="" method=POST>
            {% csrf_token %}
            <div class="container">
               
                <div class="post-form">
                    <input type="text" placeholder="Username" name="username">
                    <input type="password" name="password" placeholder="Password">
                    <button type="sibmit" id="signbtn" class="button">Sign in</button>
                    <p>No account?<a id="reg" href="{% url 'register_user' %}">Sign Up!</a></p>
                </div>
            </div>
        </form>
    </body>
</html>
